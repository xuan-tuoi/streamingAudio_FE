        <div class="body-container">

            <section class="review">

                <div class="review__wrap">
                    <div class="review__input">
                        <h1>Your <span>comment</span></h1>
                        <div class="review__form">
                            <input type="text" name="user" class="review__name"
                                placeholder="Full name" />
                            <input type="text" name="image" class="review__image"
                                placeholder="image" />
                            <textarea class="review__textarea" type="text" name="content"
                                id="content" cols="30" rows="7" placeholder="Message"
                                spellcheck="false"></textarea>
                            <button class="review__btn" onclick="storeComment()">Send us
                                now</button>
                        </div>
                    </div>
                    <div class="review__content swiper">
                        <div class="swiper-wrapper">

                        </div>

                        <div class="swiper-pagination"></div>
                    </div>

                </div>
            </section>
        </div>
